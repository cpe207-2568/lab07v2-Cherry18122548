<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="./scripts/script.js" defer></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="p-4">
  <div class="mx-auto vstack gap-2" style="width: 400px">
    <h3 class="text-center">Registration</h3>
    <div class="d-flex gap-2">
      <div class="flex-fill">
        <label class="form-label">First name</label>
        <input class="form-control border border-secondary" id="first-name-input" placeholder="ชื่อ" />
        <div class="invalid-feedback">Invalid first name</div>
      </div>
      <div class="flex-fill">
        <label class="form-label">Last name</label>
        <input class="form-control border border-secondary" id="last-name-input" placeholder="นามสกุล" />
        <div class="invalid-feedback">Invalid last name</div>
      </div>
    </div>
    <div>
      <label class="form-label">Email</label>
      <input class="form-control border border-secondary" id="email-input" placeholder="email@student.com" />
      <div class="invalid-feedback">Invalid email format</div>
    </div>
    <div>
      <label class="form-label">Password</label>
      <input class="form-control border border-secondary" type="password" id="password-input"
        placeholder="รหัสผ่านความยาว ≥ 6 ตัวอักษร" />
      <div class="invalid-feedback">Require at least 6 characters</div>
    </div>
    <div>
      <label class="form-label">Confirm Password</label>
      <input class="form-control border border-secondary" type="password" id="password-confirm-input"
        placeholder="พิมพ์รหัสผ่านอีกครั้ง" />
      <div class="invalid-feedback">Password mismatch or invalid password</div>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button id="reset-btn" class="btn btn-outline-secondary my-2">Reset</button>
      <button id="submit-btn" class="btn btn-success my-2">Register</button>
    </div>
  </div>
</body>

</html>
